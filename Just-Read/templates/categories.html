{% extends "base.html" %}
{% block title %}{{ SITENAME }}{% endblock %}

{% block content %}
<div role="main" class="content clearfix">
<div class="wrapper main">  	
	<h2>Categories</h2>
	
	<ul class="category">
    {% for category, articles in categories %}
    <li><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a></li>
    {% endfor %}
	</ul>

</div>
</div>
{% endblock %}
